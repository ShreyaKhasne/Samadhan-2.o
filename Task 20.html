<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App with Maps</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
    #map { height: 400px; margin: 20px auto; width: 90%; border-radius: 10px; }
    .weather-box { margin: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; display: inline-block; }
    input { padding: 8px; width: 200px; }
    button { padding: 8px 12px; margin-left: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üå§Ô∏è Weather Forecast with Map</h1>
  <div>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeatherByCity()">Get Weather</button>
    <button onclick="getWeatherByLocation()">üìç My Location</button>
  </div>
  <div class="weather-box" id="weather"></div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = "YOUR_OPENWEATHERMAP_API_KEY";
    const weatherBox = document.getElementById("weather");
    const map = L.map("map").setView([20, 78], 5);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);
    let marker;

    async function getWeather(lat, lon, cityName = "") {
      let url;
      if (cityName) {
        url = `https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`;
      } else {
        url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
      }
      const res = await fetch(url);
      const data = await res.json();
      if (data.cod !== 200) {
        weatherBox.innerHTML = "‚ùå City not found!";
        return;
      }
      const { name, main, weather, coord } = data;
      weatherBox.innerHTML = `
        <h2>${name}</h2>
        <p>üå°Ô∏è Temp: ${main.temp}¬∞C</p>
        <p>‚òÅÔ∏è Weather: ${weather[0].description}</p>
        <p>üíß Humidity: ${main.humidity}%</p>
      `;
      map.setView([coord.lat, coord.lon], 10);
      if (marker) map.removeLayer(marker);
      marker = L.marker([coord.lat, coord.lon]).addTo(map)
        .bindPopup(`<b>${name}</b><br>${main.temp}¬∞C, ${weather[0].description}`)
        .openPopup();
    }

    function getWeatherByCity() {
      const city = document.getElementById("cityInput").value.trim();
      if (city) getWeather(null, null, city);
    }

    function getWeatherByLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => getWeather(pos.coords.latitude, pos.coords.longitude),
          () => alert("Location access denied.")
        );
      } else {
        alert("Geolocation not supported.");
      }
    }
  </script>
</body>
</html>
