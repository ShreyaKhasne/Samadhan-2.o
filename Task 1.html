<!DOCTYPE html>
<html>
<head>
  <title>Find Highest Marks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      font-size: 22px;
      font-weight: bold;
      margin-top: 20px;
      color: #e91e63;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéì Find Highest Marks üéì</h1>

    <p>Enter marks separated by commas</p>
    
    <input type="text" id="marksInput" placeholder="e.g. 45, 67, 89, 23, 95">
    <br>
    <button onclick="findHighestMarks()">Find Highest</button>

    <div id="result"></div>
  </div>

  <script>
    function findHighestMarks() {
      let input = document.getElementById("marksInput").value;
      
      // Convert input into an array of numbers
      let marksArray = input.split(",").map(Number);

      // Check if input is valid
      if (marksArray.length === 0 || marksArray.some(isNaN)) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter valid numbers!";
        document.getElementById("result").style.color = "red";
        return;
      }

      // Find highest mark using loop
      let highest = marksArray[0];
      for (let i = 1; i < marksArray.length; i++) {
        if (marksArray[i] > highest) {
          highest = marksArray[i];
        }
      }

      document.getElementById("result").innerText = "üèÜ Highest Marks: " + highest;
      document.getElementById("result").style.color = "green";
    }
  </script>

</body>
</html>
